<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Japflix</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  
</head>

<body class="bg-dark">
  <main>
    <div class="text-center container">
      <div class="row py-lg-3">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light"><img src="img/japflix.png" alt=""></h1>
          <input type="search" class="form-control" name="buscar" id="inputBuscar" placeholder="Ej.: The Lion King">
          <button class="btn btn-primary m-2" id="btnBuscar">Buscar</button>
        </div>
      </div>
    </div>

    <div class="album">
      <ul class="list-group container" id="lista">
      </ul>
    </div>
    <div id="informacion" class="container mt-4">
      <!-- Aquí se mostrará la información adicional de la película -->
    </div>
  </main>
  
  <footer class="text-muted py-3">
    <div class="container">
      <p class="float-end mb-1">
        <a href="#">Volver arriba</a>
      </p>
      <p class="mb-1">Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">
          Jovenes a Programar</a>.
      <p class="mb-1">Generado con fines estrictamente educativos.</p>
    </div>
  </footer>
  <script>
    // Espera a que se cargue la página
    window.addEventListener('load', function () {
      // Realiza una solicitud HTTP GET para obtener los datos
      fetch('https://japceibal.github.io/japflix_api/movies-data.json')
        .then(function (response) {
          // Verifica si la solicitud fue exitosa
          if (response.ok) {
            // Convierte la respuesta JSON en un objeto JavaScript
            return response.json();
          } else {
            throw new Error('No se pudo obtener la información de las películas.');
          }
        })
        .then(function (data) {
          // Almacena los datos en una variable (por ejemplo, 'moviesData')
          var moviesData = data;
          
          // Puedes acceder a los datos aquí y realizar cualquier operación que desees
          console.log(moviesData);
        })
        .catch(function (error) {
          // Maneja cualquier error que pueda ocurrir durante la solicitud
          console.error(error);
        });
    });
  </script>
  
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  

</body>

</html>
